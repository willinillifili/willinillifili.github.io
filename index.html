<!DOCTYPE html>
<html lang="es">
<head>
  <title>
    Listado | Clasitrónicos
  </title>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/6228ba2463.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/listado.css">
  <script src="./assets/js/script-listado.js"></script>
</head>
<body>
  <div class="content grid-container">
<div id="menu" class="grid-item menu">
  <div class="snackbar menu-section pointer mobile-only">
    ≡
    </div>
    <a href="https://clasitronicos.com/index.html" class="logo menu-section pointer">
      <img alt="logo" src="https://clasitronicos.com/assets/ClasitronicosLogo3-azul.png"/>
      </a>
      <div class="search menu-section pointer desktop-only">
        <form
        action="https://www.clasitronicos.com/cgi-bin/getadx.cgi"
        method="post"
        class="centralize-row">
        <input type="text" placeholder="que (y donde).." name="keyword">
        <input type="hidden" name="country" size="12" value="PR">
        <button type="submit">
          <span>
            <i class="fa fa-search fa-sm"></i>
            <span>
        </button>
      </div>
      <div class="country menu-section">
        <img alt="current country flag" src="https://clasitronicos.com/assets/flags/puerto_rico.gif"/>
        </div>
        <div class="items menu-section desktop-only">
          <div class="item desktop-only flag" style="display:none;">
            <img alt="current country flag" src="https://clasitronicos.com/assets/flags/puerto_rico.gif"/>
            </div>
          {{#item}}
            <a href="{{url}}" class="item {{type}}">
              {{title}}
              </a>
          {{/item}}
          </div>
        <div class="categories">
          {{#category}}
          <div class="category-item">
            <div class="category pointer">{{title}}</div>
            <div class="subcategories">
              {{#subcategories}}
              <a href="{{url}}" class="subcategory category-item pointer">
                {{title}}
              </a>
              {{/subcategories}}
              </div>
            </div>
          {{/category}}
          </div>
  </div>
  <div id="listado" class="listado">
    {{#ads}}
    <div
    class="ad-listing">
      <a href="https://www.clasitronicos.com/cgi-bin/fotos.cgi?id=PR136834&db=4"
         class="image">
        <img alt="image" src="{{image}}"/>
      </a>
    <div class="info">
      <div class="listing-row">
        <div class="province">{{province}}</div>
        <div class="price">${{price}}</div>
      </div>
      <div class="listing-row">
        <div class="title">{{title}}</div>
      </div>
      <div class="listing-row keywords">
        {{#keywords}}
        <a href={{url}} class="keyword">{{keyword}}</a>
        {{/keywords}}
      </div>
      <div class="listing-row">
        <div class="vendor">{{vendor}}</div>
      </div>
      <div class="listing-row">
        <div class="views">
          <span style="color:black">
            {{views}}
          </span> vistas</div>
        <div class="phone">{{phone}}</div>
      </div>
    </div>
  </div>
  <div class="separator"></div>
{{/ads}}
</div>
<div id="listing-breadcrumbs" class="grid-item breadcrumbs">
  <div class="crumbs desktop-only">
    {{#crumbs}}
      <a href="{{url}}" class="bc-category">{{name}}</a>
    {{/crumbs}}
  </div>
    {{{ searchbar }}}
    <div class="filters">
      <form action="https://www.clasitronicos.com/cgi-bin/getadx.cgi"
          method="post">
          <label for="anio"> Anio </label>
          <select name="anio">
            {{#years}}
            <option value="{{year}}">{{year}}</option>
            {{/years}}
          </select>
          <label for="color"> Color </label>
          <select name="color">
            {{#colors}}
            <option value="{{color}}">{{color}}</option>
            {{/colors}}
          </select>
          <input class="desktop-only" type="button" value="Buscar">
      </form>
    </div>
</div>
  </div>
</body>
<footer>
  </footer>
