<!DOCTYPE html>
<html style="height:100%;">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script-article.js"></script>
  <title>Partido Renovación Puerto Rico</title>
</head>
<body>   <div class="menu-background"></div>
   <div id="menu" class="section">
		<div class="logo">
			<img alt="logo" src="{{ logo }}"/>
		</div>
		<div class="snackbar mobile">
			<img src="assets/images/bars-solid-grey.png" alt="snackbar"/>
		</div>
		<div class="menu-items">
			{{#menuItems}}
			<div id="{{id}}" class="menu-item">
				<a href="{{url}}">{{title}}</a>
			</div>
			{{/menuItems}}
		</div>
    </div>
<div class="section" id="article">
	<div class="article">
		<div class="title">
			<h1>{{ title }}</h1>
		</div>
		<div class="media">
			<iframe  
				width="100%" 
				height="100%" 
				src="https://www.youtube.com/embed/aKLJG28Clc0" 
			allowfullscreen>" 
				allowfullscreen>
			</iframe>
		</div>
		<div class="content">
			{{ content }}
		</div>
		<div class="return">
			<a href="./index.html"> ← Regresar </a>
		</div>
	</div>
</div> </body>
 <footer>
	<div class="section">
		<span>{{ copyright }}</span>
	</div>
 </footer>
</html>
